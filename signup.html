</head>
<body>

 <div class="container">
  <h1>회원가입</h1>
  <hr>
  <form>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="confirm">비밀번호 확인</label>
      <input type="password" id="confirm" name="confirm" required />
    </div>

    <div class="form-group">
      <label>성별</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" id="gender" required /> 남</label>
        <label><input type="radio" name="gender" id="gender" required /> 여</label>
      </div>
    </div>

    <div class="form-group">
      <label for="phonenum">전화번호</label>
      <input type="text" id="phonenum" name="phonenum"
        oninput="this.value = this.value.replace(/[^0-9]/g, '');"
        required />
    </div>

    <div class="form-group">
      <label for="birthday">생일</label>
      <input type="date" id="birthday" name="birthday" required />
    </div>
    <div class="form-group">
      <label for="age">나이</label>
      <input type="text" id="age" name="age"
        oninput="this.value = this.value.replace(/[^0-9]/g, '');"
        required />
    </div>
    <div class="form-group">
      <label>개인정보 이용 동의</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="check" required /> 동의</label>
        <label><input type="checkbox" id="check" disabled /> 비동의</label>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" id="signUpBtn" onclick="signUpClick()">가입하기</button>
    </div>
  </form>
</div>
  <script>
      function signUpClick(){
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const pw = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        const gender = document.getElementById('gender').value.trim();
        const phonenum = document.getElementById('phonenum').value.trim();
        const birthday = document.getElementById('birthday').value.trim();
        const age = document.getElementById('age').value.trim();
        const check = document.getElementById('check').value.trim();


      if (pw !== confirm) {
          alert("비밀번호를 확인해주세요")
          return
      }
      if (!name || !email || !pw || !confirm || !gender || !phonenum || !birthday || !age || !check) {
          return
      }
      alert(`입력하신 회원정보는\n
      이름 : ${name}\n
      이메일 : ${email}\n
      비밀번호 : ${pw}\n
      확인용 비밀번호 : ${confirm}\n
      성별 : ${gender}\n
      전화번호 : ${phonenum}\n
      생일 : ${birthday}\n
      나이 : ${age}\n
      개인정보 이용 동의 ${check}\n
      입니다`)


      }
  </script>
</body>
</html>
